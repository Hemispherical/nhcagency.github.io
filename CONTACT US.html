<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>contact us</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>
<form style="background-color: antiquewhite;" class="col-sm-6">
    <h2 style="text-align:center; background-color: cyan">SUGGESTION FORM</h2>
    <div class="form-group">
        <label for="fname">FirstName</label>
        <input class="form-control" type="text" name="FirstName" placeholder="Enter Your FirstName">
    </div>
    <div class="form-group">
        <label for="sname">Second Name</label>
        <input class="form-control" type="text" name="SecondName"placeholder="Enter Your SecondName">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1">
    </div>
    <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <div class="form-group">
        <textarea name="suggestion" id="" cols="30" rows="10">Suggestion</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
<div>
    <p>You can also communicate with us via social media:
    <ul>
        <li>Instagram: @Northern_hemisphere_crime </li>
        <li>Facebook: Northern_hemisphere_crime </li>
        <li>Twitter: Northern_hemisphere_crime </li>
    </ul></p>
</div>
<a style="text-align: left;" href="home.html">Back</a>
</body>
</html>
